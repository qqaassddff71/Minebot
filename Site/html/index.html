<body style="background-color:#13191d;">

    <div class="container d-flex align-items-center justify-content-center;">

        <table class="table table-hover table-dark table-bordered">

                <tr>
                    <th colspan="1" rowspan="2">Matières</th>
                    <th colspan="1" rowspan="2">Coeff.</th>
                    <th colspan="2">Notes</th>
                </tr>
                <tr>
                    <th colspan="1">Première</th>
                    <th colspan="1">Terminale</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Enseignement Scientifique</th>
                    <td>3</td>
                    <td><input type="number" id="noteEs1"></td>
                    <td><input type="number" id="noteEs2"></td>
                </tr>
                <tr>
                    <th scope="row">EPS</th>
                    <td>3</td>
                    <td><input type="number" id="noteEps1"></td>
                    <td><input type="number" id="noteEps2"></td>
                </tr>
                <tr>
                    <th scope="row">LVA</th>
                    <td>3</td>
                    <td><input type="number" id="noteLva1"></td>
                    <td><input type="number" id="noteLva2"></td>
                </tr>
                <tr>
                    <th scope="row">LVB</th>
                    <td>3</td>
                    <td><input type="number" id="noteLvb1"></td>
                    <td><input type="number" id="noteLvb2"></td>
                </tr>
                <tr>
                    <th scope="row">Histoire Géographie</th>
                    <td>3</td>
                    <td><input type="number" id="noteHg1"></td>
                    <td><input type="number" id="noteHg2"></td>
                </tr>
                <tr>
                    <th scope="row">EMC</th>
                    <td>1</td>
                    <td><input type="number" id="noteEmc1"></td>
                    <td><input type="number" id="noteEmc2"></td>
                </tr>
                <tr>
                    <th scope="row">Spécialité 1</th>
                    <td>8</td>
                    <td><input type="number" id="noteSpe1"></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">Français</th>
                    <td>10</td>
                    <td><input type="number" id="noteFr"></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">Spécialité 2</th>
                    <td>16</td>
                    <td></td>
                    <td><input type="number" id="noteSpe2"></td>
                </tr>
                <tr>
                    <th scope="row">Spécialité 3</th>
                    <td>16</td>
                    <td></td>
                    <td><input type="number" id="noteSpe3"></td>
                </tr>
                <tr>
                    <th scope="row">Philosophie</th>
                    <td>8</td>
                    <td></td>
                    <td><input type="number" id="notePhilo"></td>
                </tr>
                <tr>
                    <th scope="row">Grand Oral</th>
                    <td>10</td>
                    <td></td>
                    <td><input type="number" id="noteGo"></td>
                </tr>
                <tr>
                    <th scope="row">Option 1</th>
                    <td>2</td>
                    <td></td>
                    <td><input type="number" id="noteOption1"></td>
                </tr>
                <tr>
                    <th scope="row">Option 2</th>
                    <td>2</td>
                    <td></td>
                    <td><input type="number" id="noteOption2"></td>
                </tr>
            </tbody>
        </table>

        <br>
        <table class="table table-hover table-dark table-bordered">
            <thead>
                <tr>
                    <th colspan="1" rowspan="1">Note</th>
                    <th colspan="1" rowspan="1"><span id="total"></span></th>
                </tr>
                <tr>
                    <th colspan="1" rowspan="1">Résultat</th>
                    <th colspan="1" rowspan="1"><span id="mention"></span></th>
                </tr>

            </thead>
            <tbody>

            </tbody>
